<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Tareas</h1>
        <div class="card p-4">
            <div class="card-body">
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Nombre de la tarea</label>
                        <input type="text" class="form-control" id="taskName" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Descripción</label>
                        <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Agregar Tarea</button>
                </form>
            </div>
        </div>

        <h2 class="text-center mt-4">Lista de Tareas</h2>
        <div id="taskList" class="list-group mt-3">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
